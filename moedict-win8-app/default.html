<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>moedict-win8-app</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- moedict-win8-app references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/SQLite3.js"></script>
    <script src="/js/DictDBHelper.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div class="mainBodyDiv">
        <div class="leftColumnDiv">
            <div class="searchInputDiv">
                <input id="searchText" placeholder="查詢字詞，例如：萌" />
            </div>
            <div id="wordList" data-win-control="WinJS.UI.ListView"></div>
        </div>
        <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    </div>
    <!-- <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Command', icon:'placeholder'}" type="button"></button>
    </div> -->
    <!-- Search result item template -->
    <div class="wordItemTemplate" data-win-control="WinJS.Binding.Template">
        <div class="titleDiv win-type-ellipsis" data-win-bind="innerText: title"></div>
    </div>
</body>
</html>
